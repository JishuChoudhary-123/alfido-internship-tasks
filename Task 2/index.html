<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar Starts Here -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MySite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#projects">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<!-- Dummy Sections with content and spacing -->
<section id="home" style="padding: 80px 20px;">
  <h2>Home</h2>
  <p>Welcome to my website! This is the homepage.</p>
</section>

<section id="about" style="padding: 80px 20px; background-color: #f5f5f5;">
  <h2>About</h2>
  <p>This section contains information about me.</p>
</section>

<section id="projects" style="padding: 80px 20px;">
  <h2>Projects</h2>
  <p>Here are some of the projects I've worked on.</p>
</section>

<section id="contact" style="padding: 80px 20px; background-color: #f5f5f5;">
  <h2>Contact</h2>
  <p>You can reach me at jishuchoudhary46@gmail.com.com</p>
</section>

  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
